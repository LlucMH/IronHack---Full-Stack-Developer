<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de contacto</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header></header>
    <main class="main">
      <h1>Formulario de contacto</h1>
      <div class="container">
        <form action="mensaje recibido!" method="GET">
          <div>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Nombre" />
          </div>

          <div>
            <label for="apellido">Apellido:</label>
            <input
              type="text"
              id="apellido"
              name="apellido"
              placeholder="Apellido"
              required
            />
          </div>

          <div>
            <label for="edad">Edad:</label>
            <input
              type="number"
              id="edad"
              name="edad"
              min="18"
              placeholder="18"
            />
          </div>

          <div>
            <label for="email">Correo electrónico:</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="ejemplo@correo.com"
              required
            />
          </div>

          <div>
            <label for="asunto">Asunto:</label>
            <input
              type="text"
              id="asunto"
              name="asunto"
              placeholder="Escribe aquí el asunto de tu consulta."
              required
            />
          </div>

          <div>
            <label for="comentario">Comentario:</label>
            <textarea
              id="comentario"
              name="comentario"
              maxlength="150"
              placeholder="Escribe aquí tu comentario."
            ></textarea>
          </div>

          <!-- Input oculto-->
          <input type="hidden" name="origen" value="formularioVideoclub" />

          <!-- Botón de envío -->
          <button type="submit">Enviar</button>
        </form>
      </div>
    </main>
  </body>
</html>
