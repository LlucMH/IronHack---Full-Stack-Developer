<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Música</title>
    <link rel="stylesheet" href="../styles/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <header id="header">
      <div id="logo">
        <img
          class="header_logo"
          src="../images/logo_negro.jpg"
          alt="Logo de The Beatles"
        />
      </div>

      <nav class="menu_header">
        <ul id="list_header">
          <li><a href="../index.html">Inicio</a></li>
          <li><a href="../pages/miembros.html">Miembros</a></li>
          <li><a href="../pages/discografia.html">Discografía</a></li>
          <li><a href="../pages/premios.html">Premios</a></li>
          <li><a href="../pages/music.html">Música</a></li>
        </ul>
      </nav>
    </header>

    <main class="main">
      <h1 id="h1_music" class="h1">Música</h1>

      <section id="music_section" class="card">
        <article class="video_card" id="yesterday_card">
          <div class="song_front">
            <button id="play_yesterday"><i class="fas fa-play"></i></button>
            <img
              class="song_img"
              src="../images/yesterday.jpg"
              alt="Carátula de Yesterday"
            />
          </div>
          <div id="video_yesterday" class="video" style="display: none">
            <iframe
              width="560"
              height="315"
              src="https://www.youtube.com/embed/A6wZKfWbcCA?si=eAR-ouyTmPekbhri"
              title="YouTube video player"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
              referrerpolicy="strict-origin-when-cross-origin"
              allowfullscreen
            ></iframe>
          </div>
        </article>

        <article class="audio_card" id="album_recopilatorio">
          <iframe
            style="border-radius: 12px"
            src="https://open.spotify.com/embed/album/1Ye7yrA7vAlQnoooj8yDXb?utm_source=generator"
            width="100%"
            height="352"
            frameborder="0"
            allowfullscreen=""
            allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
            loading="lazy"
          ></iframe>
        </article>

        <article class="video_card" id="hey_card">
          <div class="song_front">
            <button id="play_hey"><i class="fas fa-play"></i></button>
            <img
              class="song_img"
              src="../images/hey_jude.jpg"
              alt="Carátula de Hey Jude"
            />
          </div>
          <div id="video_hey" class="video" style="display: none">
            <iframe
              width="560"
              height="315"
              src="https://www.youtube.com/embed/8moxANphYNk?si=VUl7kP2prjmC7W8i"
              title="YouTube video player"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
              referrerpolicy="strict-origin-when-cross-origin"
              allowfullscreen
            ></iframe>
          </div>
        </article>
      </section>
    </main>

    <footer class="footer">
      <p>&copy; 2025 The Beatles lab</p>
    </footer>

    <script>
      // Función para mostrar u ocultar el video
      function toggleVideo(buttonId, videoId) {
        const videoElement = document.getElementById(videoId); // Obtener el video
        const allVideos = document.querySelectorAll(".video"); // Obtener todos los videos

        // Comprobar si el video está actualmente visible
        if (videoElement.style.display === "block") {
          // Si está visible, ocultarlo
          videoElement.style.display = "none";
        } else {
          // Si no está visible, mostrarlo
          // Primero ocultamos todos los videos
          allVideos.forEach((video) => (video.style.display = "none"));

          // Luego mostramos el video correspondiente
          videoElement.style.display = "block";
        }
      }

      // Asignar el evento click a cada botón de reproducción
      document
        .getElementById("play_hey")
        .addEventListener("click", function () {
          toggleVideo("play_hey", "video_hey");
        });

      document
        .getElementById("play_yesterday")
        .addEventListener("click", function () {
          toggleVideo("play_yesterday", "video_yesterday");
        });

      document
        .getElementById("play_let")
        .addEventListener("click", function () {
          toggleVideo("play_let", "video_let");
        });

      document
        .getElementById("play_yellow")
        .addEventListener("click", function () {
          toggleVideo("play_yellow", "video_yellow");
        });
    </script>
  </body>
</html>
