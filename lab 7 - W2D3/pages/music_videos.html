<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Videos Musicales</title>
    <link rel="stylesheet" href="../styles/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <header id="header">
      <div id="logo">
        <img
          class="header_logo"
          src="../images/logo_negro.jpg"
          alt="Logo de The Beatles"
        />
      </div>

      <nav class="menu_header">
        <ul id="list_header">
          <li><a href="../index.html">Inicio</a></li>
          <li><a href="../pages/miembros.html">Miembros</a></li>
          <li><a href="../pages/discografia.html">Discografía</a></li>

          <li><a href="../pages/music_videos.html">Videos Musicales</a></li>
        </ul>
      </nav>
    </header>

    <main class="main">
      <h1 id="h1_videos" class="h1">Videos Musicales</h1>

      <section id="videos_section" class="card">
        <article class="video_card" id="yesterday_card">
          <div class="song_front">
            <button id="play_yesterday"><i class="fas fa-play"></i></button>
            <img
              class="song_img"
              src="../images/yesterday.jpg"
              alt="Carátula de Yesterday"
            />
          </div>
          <div id="video_yesterday" class="video" style="display: none">
            <iframe
              width="560"
              height="315"
              src="https://www.youtube.com/embed/wXTJBr9tt8Q?si=G3u6pNSCqMfMwDG0"
              title="YouTube video player"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
              referrerpolicy="strict-origin-when-cross-origin"
              allowfullscreen
            ></iframe>
          </div>
        </article>

        <article class="video_card" id="let_card">
          <div class="song_front">
            <button id="play_let"><i class="fas fa-play"></i></button>
            <img
              class="song_img"
              src="../images/let_it_be.jpg"
              alt="Carátula de Let It Be"
            />
          </div>
          <div id="video_let" class="video" style="display: none">
            <iframe
              width="560"
              height="315"
              src="https://www.youtube.com/embed/CGj85pVzRJs?si=E2zAsmPxTw2P44wi"
              title="YouTube video player"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
              referrerpolicy="strict-origin-when-cross-origin"
              allowfullscreen
            ></iframe>
          </div>
        </article>

        <article class="video_card" id="yellow_card">
          <div class="song_front">
            <button id="play_yellow"><i class="fas fa-play"></i></button>
            <img
              class="song_img"
              src="../images/yellow_submarine.jpg"
              alt="Carátula de Yellow Submarine"
            />
          </div>
          <div id="video_yellow" class="video" style="display: none">
            <iframe
              width="560"
              height="315"
              src="https://www.youtube.com/embed/m2uTFF_3MaA?si=VDQdLYT6VqmVaOHr"
              title="YouTube video player"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
              referrerpolicy="strict-origin-when-cross-origin"
              allowfullscreen
            ></iframe>
          </div>
        </article>

        <article class="video_card" id="hey_card">
          <div class="song_front">
            <button id="play_hey"><i class="fas fa-play"></i></button>
            <img
              class="song_img"
              src="../images/hey_jude.jpg"
              alt="Carátula de Hey Jude"
            />
          </div>
          <div id="video_hey" class="video" style="display: none">
            <iframe
              width="560"
              height="315"
              src="https://www.youtube.com/embed/A_MjCqQoLLA?si=jwGSeOiNi2JaYrZX"
              title="YouTube video player"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
              referrerpolicy="strict-origin-when-cross-origin"
              allowfullscreen
            ></iframe>
          </div>
        </article>
      </section>
    </main>

    <footer class="footer">
      <p>&copy; 2025 The Beatles lab</p>
    </footer>

</html>
